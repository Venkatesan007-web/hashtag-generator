<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hashtag Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <h1>Hashtag Generator</h1>
        <input type="text" id="inputWord" placeholder="Enter words or phrase" aria-label="Input for hashtag generation">
        <button id="generateBtn">Generate Hashtags</button>
        <output id="result" role="status"></output>
    </main>
    <script src="script.js"></script>
</body>
</html>
